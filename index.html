<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EGELTA</title>
  <meta name="description" content="Egelta - Web Development, GameDevTeam ve Hypermach Rocket Team" />
  <link rel="icon" type="image/jpeg" href="Egelta.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Egelta.css">   
</head>
<body>
  <header class="hero">
    <div class="card" role="banner" aria-label="Egelta banner">
      <div class="brand">
        <img src="Egelta.jpg" alt="Egelta Logo">
        <div>
          <h1>EGELTA</h1>
          <p class="subtitle">Web Development · GameDevTeam · Hypermach Rocket Team</p>
          <div class="badges">
            <a class="btn" href="https://www.instagram.com/egemensetol/" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a class="btn" href="#projects" aria-label="Projelerimizi görüntüleyin">Projects</a>
          </div>
        </div>
      </div>
    </div>
  </header>
    </div>

    <!-- Projeler Bölümü -->
    <section id="projects" class="projects-wrap" aria-labelledby="projects-title">
      <div class="projects-header">
        <h2 id="projects-title" style="margin:0">My Projects</h2>
        <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
          <input class="search" id="project-search" type="search" placeholder="Search (name or tag)"/>
        </div>
      </div>

      <div id="projects-grid" class="projects-grid" aria-live="polite">
        <!-- JS ile doldurulacak -->
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    © <span id="year"></span> EGELTA — All rights reserved.
  </footer>

  <!-- Proje detay modal (dialog) -->
  <dialog class="project-dialog" id="project-dialog" aria-hidden="true">
    <div style="display:flex;align-items:center;padding:10px 14px;border-bottom:1px solid rgba(255,255,255,0.03)">
      <strong id="dlg-title">Proje</strong>
      <button class="close-btn" id="dlg-close" aria-label="Kapat">✕</button>
    </div>
    <div class="dialog-body">
      <div class="dialog-left">
        <img id="dlg-thumb" class="dialog-thumb" src="" alt="">
      </div>
      <div class="dialog-right">
        <p id="dlg-desc" style="color:var(--muted)"></p>
        <div id="dlg-tags" class="project-tags"></div>
        <div style="margin-top:auto;display:flex;gap:8px">
          <a id="dlg-demo" class="link-btn" href="#" target="_blank" rel="noopener noreferrer">Live Demo</a>
          <a id="dlg-git" class="link-btn" href="#" target="_blank" rel="noopener noreferrer">Source Code</a>
        </div>
      </div>
    </div>
  </dialog>

  <script src="Egelta.js"></script>
</body>

</html>
